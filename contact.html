
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Le Fiasco</title>
    <link href="https://fonts.googleapis.com/css?family=Pinyon+Script|Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="screen.css"> 
</head>
<body>
    <!-- Section du header avec la navigation -->
    <header class="header">
        <div class="topbar">
            <div class="logo">
                <a href="/index.html">Le Fiasco</a>
            </div>
            <nav class="menu">
                <a href="/about.html" class="menu-item">A propos</a>

                <a href="/recipes.html" class="menu-item">Recette</a>
                <a href="/contact.html" class="menu-item active">Contact</a>
                <a href="/reserver.html" class="menu-item menu-button">Réserver</a>
            </nav>
        </div>
        <div class="baseline">
            <span class="baseline-welcome">Contactez-nous</span> 
            <strong class="baseline-name">Le Fiasco</strong> 
            <span class="baseline-slogan">Nous sommes à votre écoute</span>
        </div>
    </header>

    <!-- Section de contact avec l'image de fond reservation.jpg -->
    <section class="reservation" id="contact">
        <div class="container">
            <div class="block block-centered block-last">
                <div class="block-body">
                    <h2 class="title"><span>Contact</span> Envoyez-nous un message</h2>
                    <form action="#" class="reservation-form">
                        <div class="reservation-form-row">
                            <input type="text" name="fullname" placeholder="Votre nom complet" required>
                            <input type="email" name="email" placeholder="Votre adresse email" required>
                            <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
                        </div>
                        <button class="button">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <footer class="footer" id="footer">
        <div class="container">
            <div class="footer-credits">
                <span>2018 THE FIASCO</span>. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
